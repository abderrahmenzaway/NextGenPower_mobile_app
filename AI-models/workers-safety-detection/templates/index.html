<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛑️ Safety Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        .container-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            letter-spacing: 1px;
        }

        /* Main Content Card */
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .video-container {
            background: #000;
            position: relative;
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }

        #videoStream {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            font-size: 1.5em;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Control Panel */
        .control-panel {
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .status-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .status-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .status-item.safe {
            border-left: 5px solid #28a745;
            background: linear-gradient(135deg, #ffffff 0%, #e8f5e9 100%);
        }

        .status-item.unsafe {
            border-left: 5px solid #dc3545;
            background: linear-gradient(135deg, #ffffff 0%, #ffebee 100%);
        }

        .status-item.unknown {
            border-left: 5px solid #6c757d;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }

        .status-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .status-value {
            font-size: 1.8em;
            font-weight: 800;
            margin-top: 8px;
        }

        .status-item.safe .status-value {
            color: #28a745;
        }

        .status-item.unsafe .status-value {
            color: #dc3545;
        }

        .status-item.unknown .status-value {
            color: #6c757d;
        }

        .timestamp {
            font-size: 0.75em;
            color: #999;
            margin-top: 8px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-custom {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .btn-start {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
            color: white;
        }

        .btn-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            50% {
                box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .status-grid {
                grid-template-columns: 1fr;
            }

            .control-panel {
                padding: 25px;
            }

            .btn-custom {
                padding: 12px 30px;
                font-size: 1em;
            }
        }

        /* Badge */
        .badge-live {
            display: inline-block;
            background: #dc3545;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .badge-live.inactive {
            background: #6c757d;
            animation: none;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-hard-hat"></i>
                Safety Detection System
                <span class="badge-live" id="liveIndicator">
                    <i class="fas fa-circle"></i> INACTIVE
                </span>
            </h1>
            <p>Real-time Helmet & Jacket Detection • Construction Safety Monitoring</p>
        </div>

        <!-- Main Card -->
        <div class="main-card">
            <!-- Video Container -->
            <div class="video-container">
                <img id="videoStream" src="/video_feed" alt="Safety Detection Feed">
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
                <div class="video-placeholder" id="videoPlaceholder">
                    <div>
                        <i class="fas fa-camera" style="font-size: 3em; margin-bottom: 10px;"></i>
                        <p>Click Start to begin detection</p>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <!-- Status Grid -->
                <div class="status-grid">
                    <div class="status-item unknown" id="statusOverall">
                        <div class="status-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="status-label">Overall Status</div>
                        <div class="status-value">--</div>
                        <div class="timestamp" id="timestamp"></div>
                    </div>

                    <div class="status-item unknown" id="statusHelmet">
                        <div class="status-icon">
                            <i class="fas fa-hard-hat"></i>
                        </div>
                        <div class="status-label">Helmet</div>
                        <div class="status-value">--</div>
                    </div>

                    <div class="status-item unknown" id="statusJacket">
                        <div class="status-icon">
                            <i class="fas fa-vest"></i>
                        </div>
                        <div class="status-label">Jacket</div>
                        <div class="status-value">--</div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="button-group">
                    <button class="btn-custom btn-start" id="startBtn">
                        <i class="fas fa-play"></i> Start Detection
                    </button>
                    <button class="btn-custom btn-stop" id="stopBtn" disabled>
                        <i class="fas fa-stop"></i> Stop Detection
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const videoStream = document.getElementById('videoStream');
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const liveIndicator = document.getElementById('liveIndicator');
        
        const statusOverall = document.getElementById('statusOverall');
        const statusHelmet = document.getElementById('statusHelmet');
        const statusJacket = document.getElementById('statusJacket');
        const timestamp = document.getElementById('timestamp');
        
        let isRunning = false;
        let statusUpdateInterval;

        // Start Detection
        startBtn.addEventListener('click', async () => {
            try {
                startBtn.disabled = true;
                loadingSpinner.style.display = 'flex';
                
                const response = await fetch('/start', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    isRunning = true;
                    stopBtn.disabled = false;
                    liveIndicator.textContent = '● LIVE';
                    liveIndicator.classList.remove('inactive');
                    videoPlaceholder.style.display = 'none';
                    
                    // Start polling for status updates
                    updateStatus();
                    statusUpdateInterval = setInterval(updateStatus, 500);
                    
                    // Reload video stream
                    videoStream.src = '/video_feed?' + Date.now();
                } else {
                    alert('Error: ' + data.status);
                    startBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error starting detection:', error);
                alert('Failed to start detection');
                startBtn.disabled = false;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        // Stop Detection
        stopBtn.addEventListener('click', async () => {
            try {
                stopBtn.disabled = true;
                
                const response = await fetch('/stop', { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    isRunning = false;
                    startBtn.disabled = false;
                    liveIndicator.textContent = '● INACTIVE';
                    liveIndicator.classList.add('inactive');
                    videoPlaceholder.style.display = 'flex';
                    
                    // Stop polling
                    clearInterval(statusUpdateInterval);
                    
                    // Reset status
                    updateStatusUI('UNKNOWN', false, false, '');
                } else {
                    alert('Error: ' + data.status);
                    stopBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error stopping detection:', error);
                alert('Failed to stop detection');
                stopBtn.disabled = false;
            }
        });

        // Update Status from Server
        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                updateStatusUI(data.status, data.helmet_detected, data.jacket_detected, data.timestamp);
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        // Update UI with Status
        function updateStatusUI(status, helmetDetected, jacketDetected, ts) {
            // Overall Status
            const statusClass = status === 'SAFE' ? 'safe' : (status === 'UNSAFE' ? 'unsafe' : 'unknown');
            const statusText = status === 'SAFE' ? 'SAFE' : (status === 'UNSAFE' ? 'UNSAFE' : (status === 'NO_PERSON' ? 'NO PERSON' : 'IDLE'));
            const statusIcon = status === 'SAFE' ? '✓' : (status === 'UNSAFE' ? '✗' : (status === 'NO_PERSON' ? '○' : '?'));
            
            statusOverall.className = 'status-item ' + statusClass;
            statusOverall.querySelector('.status-value').textContent = statusText;
            statusOverall.querySelector('.status-icon').innerHTML = 
                status === 'SAFE' ? '<i class="fas fa-check-circle"></i>' :
                (status === 'UNSAFE' ? '<i class="fas fa-exclamation-circle"></i>' : 
                (status === 'NO_PERSON' ? '<i class="fas fa-user-slash"></i>' : '<i class="fas fa-shield-alt"></i>'));
            
            // Helmet Status
            const helmetClass = helmetDetected ? 'safe' : 'unsafe';
            statusHelmet.className = 'status-item ' + helmetClass;
            statusHelmet.querySelector('.status-value').textContent = helmetDetected ? '✓' : '✗';
            statusHelmet.querySelector('.status-icon').innerHTML = 
                helmetDetected ? '<i class="fas fa-hard-hat" style="color: #28a745;"></i>' :
                '<i class="fas fa-times-circle" style="color: #dc3545;"></i>';
            
            // Jacket Status
            const jacketClass = jacketDetected ? 'safe' : 'unsafe';
            statusJacket.className = 'status-item ' + jacketClass;
            statusJacket.querySelector('.status-value').textContent = jacketDetected ? '✓' : '✗';
            statusJacket.querySelector('.status-icon').innerHTML = 
                jacketDetected ? '<i class="fas fa-vest" style="color: #28a745;"></i>' :
                '<i class="fas fa-times-circle" style="color: #dc3545;"></i>';
            
            // Timestamp
            if (ts) {
                timestamp.textContent = 'Updated: ' + new Date(ts.replace(' ', 'T')).toLocaleTimeString();
            }
        }

        // Initial setup
        updateStatusUI('UNKNOWN', false, false, '');
    </script>
</body>
</html>
