version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ecoguardians-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-ecoguardians}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-ecoguardians}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hedera-network

volumes:
  postgres_data:
    driver: local

networks:
  hedera-network:
    driver: bridge
